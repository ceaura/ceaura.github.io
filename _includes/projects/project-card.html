<div class="card mb-3 shadow-sm border-0 rounded-4 overflow-hidden hover-shadow">
  <div class="row g-0">
    <div class="col-sm-6 col-md-4">
      <img 
      src="{{ site.baseurl }}/{{ include.page.image }}" 
      class="img-fluid rounded-start object-fit-cover" 
      style="height: 225px; width: 100%; object-position: center;">
    </div>
    <div class="col-sm-6 col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ include.page.title }} <small class="text-muted float-end">{{ include.page.date }}</small></h5>
        <p class="mb-2">{{ include.page.summary }}</p>
        <div class="mb-3">
          {% for label in include.page.labels %}
          <span class="badge rounded-pill px-2 py-1 me-1" style="background-color: var(--tf-pill-bg)">
            {{ label }}
          </span>
          {% endfor %}
        </div>
        {% if page.projecturl %}
        <a href="{{ page.projecturl }}" class="btn btn-outline-dark">Project Site</a>
        {% else %}
        <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-outline-dark btn-sm rounded-pill">
          Read More â†’
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
